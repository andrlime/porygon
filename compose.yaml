services:
  gateway:
    image: andrewli/celebi-api
    build:
      context: celebi
      dockerfile: docker/DevDockerfile
      # dockerfile: docker/ProdDockerfile
    develop:
      watch:
        - action: sync
          path: celebi/celebi
          target: /celebi/celebi
        - action: rebuild
          path: celebi/pyproject.toml
    ports:
      - "9000:9000"
    stop_signal: SIGINT
    restart: always
